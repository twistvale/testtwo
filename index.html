<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Name</title>
    <style>
      :root {
        --bg: #0d0d0f;
        --fg: #fff;
        --muted: #8c8c94;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background: var(--bg);
        color: var(--fg);
        position: relative;
        min-height: 100vh;
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: overlay;
        opacity: 0.28;
        background: black;
        filter: url(#grain);
        z-index: 9999;
      }

      main {
        max-width: 760px;
        margin: auto;
        padding: 90px 24px;
        position: relative;
        z-index: 1;
      }
      h1 { font-size: 48px; margin-bottom: 16px; }
      p { color: var(--muted); max-width: 520px; }
      section { margin-top: 60px; }
      .links { display: flex; gap: 14px; margin-top: 18px; }
      .links a {
        color: var(--fg);
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 8px;
        background: #16161a;
        border: 1px solid #1e1e23;
      }
      footer { text-align: center; padding: 60px 0 20px; color: var(--muted); font-size: 13px; }
    </style>
  </head>
  <body>
    <!-- SVG filter definition -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
      <filter id="grain">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="5" />
        <feColorMatrix type="saturate" values="0" />
        <feBlend in="SourceGraphic" mode="multiply" />
      </filter>
    </svg>

    <main>
      <h1>Your Name</h1>
      <p>Short intro about who you are.</p>
      <section>
        <h2>Work</h2>
        <p style="color: var(--muted);">Project info here.</p>
      </section>
      <section>
        <h2>About</h2>
        <p style="color: var(--muted);">About text here.</p>
      </section>
      <section>
        <h2>Contact</h2>
        <div class="links">
          <a href="mailto:you@example.com">Email</a>
        </div>
      </section>
      <footer>© 2025 — Your Name</footer>
    </main>
  </body>
</html>
