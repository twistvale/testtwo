<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Around Text</title>
  <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Sora', sans-serif;
        background: #0a0a0a;
        color: white;
      }

      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        text-shadow: 0 0 15px rgba(255,255,255,0.4), 0 0 35px rgba(255,255,255,0.2);
      }

      p {
        font-size: 1.3rem;
        opacity: 0.7;
      }
    </style>
</head>
<body>
  <div id="text">Hey I'm Vale</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const textEl = document.getElementById("text");
    const rect = textEl.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    let particles = [];
    const particleCount = 180;

    class Particle {
      constructor(angle) {
        this.angle = angle;
        this.radius = Math.max(rect.width, rect.height) * 0.7;
        this.speed = 0.01 + Math.random() * 0.01;
      }

      update() {
        this.angle += this.speed;
      }

      draw() {
        const x = centerX + Math.cos(this.angle) * this.radius;
        const y = centerY + Math.sin(this.angle) * this.radius;

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x, y, 2.5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle((Math.PI * 2 * i) / particleCount));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
<canvas id="particles"></canvas>

<div class="center">
  <h1>Hey! I'm Vale.</h1>
  <p>Discord: @twistoox</p>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
const count = 120;

function makeParticles() {
  particles = [];
  for (let i = 0; i < count; i++) {
    particles.push({
      angle: Math.random() * Math.PI * 2,
      radius: 120 + Math.random() * 40,
      speed: 0.002 + Math.random() * 0.004
    });
  }
}

makeParticles();

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2 - 50;

  particles.forEach(p => {
    p.angle += p.speed;
    const x = centerX + Math.cos(p.angle) * p.radius;
    const y = centerY + Math.sin(p.angle) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 2.2, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  makeParticles();
});
</script>

</body>
</html>
